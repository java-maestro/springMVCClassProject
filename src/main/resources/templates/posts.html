<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 style="text-align: center">Welcome to Spring MVC Project</h1>

    <h1 style="text-align: center;margin-top: 20px">POSTS</h1>

    <a href="/posts/create">
        <button class="btn btn-primary">Create Post</button>
    </a>

    <div class="row" th:each="postVar : ${posts}">
        <div class="card">
            <div class="card-header" th:text="${postVar.title}"></div>
            <div class="card-body">
                <h5 class="card-title" th:text="${postVar.description}"></h5>
                <p class="card-text" th:text="${postVar.body}"></p>
                <div class="row">
                    <div class="col-3">
                        <a th:href="@{'posts/' + ${postVar.postId} + '/comment/create'}" class="btn btn-primary"
                           style="margin-right: 50px">Add Comment</a>
                    </div>
                    <div class="col-3">
                        <a th:href="@{'update/' + ${postVar.postId}}" class="btn btn-primary"
                           style="margin-right: 50px">Edit</a>
                    </div>
                    <div class="col-3">
                        <a th:href="@{'delete/' + ${postVar.postId}}" class="btn btn-danger" style="margin-right: 50px">Delete</a>
                    </div>
                    <div class="col-3">
                        <form method="post" th:action="@{'delete/' + ${postVar.postId}}">
                            <input type="submit" value="Directly Delete" class="btn btn-danger">
                        </form>
                    </div>
                </div>
                <div class="row" th:each="commentVar : ${postVar.comments}" style="margin-top: 30px">
                    <div class="alert alert-secondary" th:text="${commentVar.title + '             ----->  '+ commentVar.authorName}">
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
