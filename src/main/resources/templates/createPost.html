<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<form th:object="${newPost}" method="post" th:action="@{/posts/create}">

    <input type="text" placeholder="Title" th:field="${newPost.title}">
    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red"></p>

    <input type="text" placeholder="Description" th:field="${newPost.description}">
    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red"></p>

    <input type="text" placeholder="Body" th:field="${newPost.body}">
    <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}" style="color: red"></p>
    <input type="submit">

</form>

</body>
</html>
